<html>
  <head>
    <title>Language details of the Firefox repo</title>
    <meta name="description" content="How much Rust in Firefox?" />
    <meta name="date" content="2025-08-07T13:44:02+00:00" />
    <meta property="og:title" content="Language details of the Firefox repo" />
    <meta property="og:description" content="How much Rust in Firefox?" />
    <meta property="og:url" content="https://geekcornergh.github.io/firefox-lang-stats/" />
    <meta property="og:image" content="rustacean-orig-noshadow.png" />
    <link rel="shortcut icon" href="rustacean-orig-noshadow.ico" type="image/x-icon" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Language', 'LOC']
        , ['Rust', 4981059]
        , ['C', 5479532]
        , ['C++', 10659337]
        , ['JavaScript', 11290016]
        , ['TypeScript', 482953]
        , ['HTML', 6284724]
        , ['Python', 2120894]
        , ['Kotlin', 755105]
        , ['Java', 285220]
        , ['Assembly', 294671]
        ]);

        var options = {
          title: 'Firefox languages in SLOC'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <a href="https://github.com/geekcornergh/firefox-lang-stats"><img style="position: absolute; top: 0; left: 0; border: 0; z-index:100;" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div style="margin-left: 150px">
      <h2>How much Rust in Firefox?</h2>
      <p><a href="https://github.com/mozilla-firefox/firefox">mozilla-firefox/firefox</a> repository statistics on Aug 2025</p>
    </div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
